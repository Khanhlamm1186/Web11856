<div class="container">
  <div id="1" class="item new col-md-4" *ngFor="let item of datas">

      <div class="featured-item">
        <img class="anhsp" src="{{item.image}}">
        <h4>{{item.name}}</h4>
        <h6>{{item.price}} VND</h6>
      </div>
      <a href="/detail/{{item.id}}">Chi Tiết Sản Phẩm</a>
  </div>
</div>
